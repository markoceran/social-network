<app-navbar></app-navbar>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdeys" id="glavni-div">
  <div class="row">
    <div class="col-xs-12 col-sm-9">

      <form class="form-horizontal" [formGroup] ="editPost"  (ngSubmit)="submit()">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Edit post</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="control-label">Content</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="content" [(ngModel)]="post.content"  name="content" required>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Edit post</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
