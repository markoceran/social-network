<app-navbar></app-navbar>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Find group" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-info">search</button>
        </div>
        <button type="button" class="btn btn-success" (click)="addGroup()">Create group</button>
    </div>
</div>

<section class="h-100 gradient-custom-2">
    <h4>My groups:</h4>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">            
            
            <ul class="list-group list-group-light">
              <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let g of groups">
                <div class="d-flex align-items-center">
                  <i class="fas fa-users"></i>
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{ g.name }}</p>
                    <p class="text-muted mb-0">Description: {{g.description}}</p>
                    <p class="text-muted mb-0" id="date">Creation date: {{g.creationDate | date: 'yyyy-MM-dd HH:mm' }}</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</section>
