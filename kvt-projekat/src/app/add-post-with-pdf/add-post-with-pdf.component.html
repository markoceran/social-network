<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="content" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control" required>
    </div>
    <label for="pdfFile">PDF File:</label><br>
    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" (change)="onFileSelected($event)" required><br><br>
    
    <button type="submit" class="btn btn-primary">Create Post</button>
</form>
  
<form [formGroup]="postFormImage" (ngSubmit)="onSubmitImage()" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="image" class="form-label">Add image (optional)</label>
    <input type="file" class="form-control" formControlName="image" id="imageInput" name="image" accept="image/*" required>
  </div>
  <button type="submit" class="btn btn-warning">Upload Image</button>
</form>
