<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdeys">
<div class="row">
  <div class="col-xs-12 col-sm-9">

    <form class="form-horizontal" (ngSubmit)="submit()">

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Change password</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="control-label">Current password</label>
            <div class="col-sm-10">
              <input type="password" [(ngModel)]="currentPassword" class="form-control" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">New password</label>
            <div class="col-sm-10">
              <input type="password" [(ngModel)]="newPassword" class="form-control" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">New password</label>
            <div class="col-sm-10">
              <input type="password" [(ngModel)]="newPassword2" class="form-control" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          
          <div class="form-group" id="buttonDiv">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary">Change password</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
