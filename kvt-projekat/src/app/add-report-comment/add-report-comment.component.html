<h4>Report comment</h4>
<form [formGroup]="reportReasonForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="selectedReason">Select a reason:</label>
      <select name="reason" formControlName="selectedReason" required>
        <option *ngFor="let reason of reportReasons | keyvalue" [ngValue]="reason.value">{{ reason.key }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create report</button>
</form>
