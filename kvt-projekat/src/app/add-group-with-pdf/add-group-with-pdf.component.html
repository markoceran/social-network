<app-navbar></app-navbar>
<form [formGroup]="groupForm" (ngSubmit)="onSubmit()"  enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" required></textarea>
    </div>
    <label for="pdfFile">PDF File:</label><br>
    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" (change)="onFileSelected($event)" required><br><br>
    
    <button type="submit" class="btn btn-primary">Create group</button>
</form>
